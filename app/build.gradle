apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.centerm.smartpos"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 315
        versionName "3.1.5_2C2P"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //选择要添加的对应CPU类型的so
            abiFilters 'armeabi'
            //还可以选择'x86', 'x86_64', 'mips', 'mips64', 'armeabi-v7a', 'armeabi-v8a', 'arm64-v8a'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/SmartPosLib_V3.1.5_20181109.jar')
}
